<table class="table">
  <thead>
    <tr>
      <td>Name</td>
      <td>Create at</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{employee.name}}</td>
      <td>{{employee.createdAt | date}}</td>
      <td>
          <a [routerLink]="['/employee-detail', employee.id]" >Show detail</a>
      </td>
    </tr>
  </tbody>
</table>
