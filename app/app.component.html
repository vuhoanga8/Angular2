<h2>User Form</h2>

<form #userForm='ngForm' (ngSubmit)="onSubmit(userForm.value)">
  <div class="form-group">
    <label for="">Name</label>
    <input type="text" name="name" value="" class="form-control" ngModel>
  </div>
  <div class="form-group">
    <label for="">Email</label>
    <input type="text" name="email" value="" class="form-control" ngModel>
  </div>
  <div ngModelGroup="address">
    <div class="form-group">
      <label for="">Street</label>
      <input type="text" name="street" value="" class="form-control" ngModel>
    </div>
    <div class="form-group">
      <label for="">City</label>
      <input type="text" name="city" value="" class="form-control" ngModel>
    </div>
    <div class="form-group">
      <label for="">Postal code</label>
      <input type="text" name="code" value="" class="form-control" ngModel>
    </div>
  </div>

  <button type="submit" class="btn btn-primaru">submit</button>
</form>
