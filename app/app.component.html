<h2>User Form</h2>

<form #userForm='ngForm' (ngSubmit)="onSubmit(userForm.value)">
  <div class="form-group">
    <label for="">Name</label>
    <input type="text" name="name" minlength="6" maxlength="10" required #name="ngModel" class="form-control" ngModel>
    <div *ngIf="name.errors && (name.dirty || name.touched)" class="alert alert-danger">
      <div [hidden]="!name.errors.required">
        Name is required!
      </div>
      <div [hidden]="!name.errors.minlength">
        Name must be at least 6 characters!
      </div>
      <div [hidden]="!name.errors.maxlength">
        Name cannot have more than 10 characters!
      </div>

    </div>
  </div>
  <div class="form-group">
    <label for="">Email</label>
    <input type="text" name="email" value="" class="form-control" ngModel>
  </div>
  <div class="form-group">
    <label for="">Street</label>
    <input type="text" name="street" value="" class="form-control" ngModel>
  </div>
  <div class="form-group">
    <label for="">City</label>
    <select name="cityName" value="" required class="form-control" ngModel>
        <option [value]="city.Id" *ngFor="let city of cities">{{city.Name}}</option>
    </select>     
  </div>
  <div class="form-group">
    <label>Postal code</label>
    <input type="text" pattern="^[1-9][0-9]{4}$" name="postalCode" value="" #postalCode="ngModel" class="form-control" ngModel>
    <div *ngIf="postalCode.errors && (postalCode.dirty || postalCode.touched)" class="alert alert-danger">
      <div [hidden]="!postalCode.errors.pattern">
        Postal code must be 5 digits!
      </div>
    </div>
  </div>

  <button type="submit" [disabled]="!userForm.valid" class="btn btn-primaru">submit</button>
</form>
